<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Club</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- tailwind custom color-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>

  <body class="font-manrope">
    <header>
      <!-- banner section -->
      <div class="container mx-auto">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div class="absolute flex justify-center lg:justify-start transform -translate-y-1/2 left-5 right-5 top-[80%] md:top-[90%] gap-3">
              <a href="#slide4" class="btn btn-circle bg-black text-white border-0">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div class="absolute flex transform -translate-y-1/2 left-5 right-5 top-[90%] gap-3">
              <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black text-white border-0">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div class="absolute flex transform -translate-y-1/2 left-5 right-5 top-[90%] gap-3">
              <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❮</a>
              <a href="#slide4" class="btn btn-circle bg-black text-white border-0">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div class="absolute flex transform -translate-y-1/2 left-5 right-5 top-[90%] gap-3">
              <a href="#slide3" class="btn btn-circle bg-black text-white border-0">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
